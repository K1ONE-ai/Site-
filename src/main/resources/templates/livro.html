<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>
</head>
<body>

        <h1>Livro: <span th:text="${livro.nome}"></span></h1>

    </div>
</body>
</html>
